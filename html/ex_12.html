<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Create User</title>
</head>
<body>
  <h1>Create User</h1>
  <hr>
  <form action="create_user.html" method="get" enctype="application/x-www-form-urlencoded" >
    <label>Name:</label>
    <input type="text" name="username" placeholder="username" size="30" maxlength="12" />
    <fieldset>
        <legend>User Form</legend>
        <label>Password</label>
        <input type="text" name="password" placeholder="password" size="30" maxlength="08"/><br>

        <label><font size="2">Radio button</font></label><br>
        Select your favourite superheroe<br>
        <input type="radio" name="superheroe" value="true" > Superman, Batman, Wonder Woman, Flash, Thor & Hulk<br>
        <input type="radio" name="superheroe" value="false"checked="checked" > superhero can be Batman or Wonder Woman becouse they rock! your call
        <!-- <input type="radio" name="superheroe" value="true" checked> Superhero can be Batman or Wonder Woman becouse they rock! your call -->
      <hr> 
      <form>
        <label><font size="2">Checkbox group</font></label><br>
        Select your favourite video game<br>
        <input type="checkbox" name="videogames" value="Fifa" checked="checked" > Fifa<br>
        <input type="checkbox" name="videogames" value="NHL" > NHL<br>
        <input type="checkbox" name="videogames" value="Resident Evil"> Resident Evil<br>
        <input type="checkbox" name="videogames" value="Uncharted" checked > Uncharted<br>
        <input type="hidden" name="userid" value="2300" >
        <input type="image" width="50" height="50" src="img/register_button.png" >
      </form>
    </fieldset>  
  </form>
  
</body>
